<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Описание проекта">
    <title>ProjectName</title>
    <link rel="stylesheet" href="css/style.min.css">
  </head>
  <body>
    <div class="wrapper">
      <header>
        <div class="container header">
          <!--
            При инициализации header-nav.js
            добавляется класс header__wrapper--closed
            при клике на кнопку header__toggle класс меняется на header__wrapper--opened
          -->
          <nav class="header__wrapper">
            <a class="header__logo">
              <svg class="header__logo-svg" width="70" height="38" viewBox="0 0 70 38" fill="#f9fbfd" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" clip-rule="evenodd" d="M0.903517 31.125L14.6726 12.5429L18.4395 14.556L27.4026 0L32.9879 6.65881L35.0665 4.95532L43.1199 15.1755L48.8355 8.36191L64.8126 31.125L49.42 11.7689L47.0817 19.8984L49.225 26.3249L35.456 7.35558L35.3069 13.8279L43.1199 31.125L28.5064 4.33574L32.7282 18.8145L26.8181 4.72292L23.5706 14.0916L24.2198 7.97472L16.1013 30.0411L17.0753 20.75L13.6981 17.0338L0.903517 31.125Z"/>
                <path fill-rule="evenodd" clip-rule="evenodd" d="M69.4414 34.0314C47.641 16.428 13.7091 40.6289 0 31.2961C15.0723 44.5215 50.3019 22.1644 69.4414 34.0314Z"/>
                <path fill-rule="evenodd" clip-rule="evenodd" d="M70 35.4157C52.8956 24.5171 27.4568 39.6838 14.4189 36.1717C28.5467 43.0283 54.8482 27.8361 70 35.4157Z"/>
              </svg>
            </a>
            <button class="header__toggle" type="button">
              <svg class="header__menu-closed" width="24" height="12">
                <use xlink:href="img/sprite_auto.svg#burger"></use>
              </svg>
              <svg class="header__menu-opened" width="13" height="13">
                <use xlink:href="img/sprite_auto.svg#icon-close"></use>
              </svg>
              <span class="visually-hidden">Открыть меню.</span>
            </button>
            <ul class="header__list">
              <li class="header__item">
                <a class="header__link" href="#" aria-label="Перейти к преимуществам.">
                  Преимущества
                </a>
              </li>
              <li class="header__item">
                <a class="header__link" href="#" aria-label="Перейти к направлениям.">
                  Доставка
                </a>
              </li>
              <li class="header__item">
                <a class="header__link" href="#" aria-label="Перейти к ближайших круизов.">
                  Ближайшие круизы
                </a>
              </li>
              <li class="header__item">
                <a class="header__link" href="#" aria-label="Перейти к контактам.">
                  Контакты
                </a>
              </li>
            </ul>
          </nav>
        </div>
      </header>
      <main>
        <section class="">
          <div class="container">
          </div>
        </section>
      </main>
      <footer>
        <div class="container footer">
          <a class="footer__logo">
            <svg width="70" height="38">
              <use xlink:href="img/sprite_auto.svg#logo"></use>
            </svg>
          </a>
          <ul class="footer__menu">
              <li class="footer__item">
                <a class="footer__link" href="#" aria-label="Перейти к преимуществам.">
                  Преимущества
                </a>
              </li>
              <li class="footer__item">
                <a class="footer__link" href="#" aria-label="Перейти к направлениям.">
                  Доставка
                </a>
              </li>
              <li class="footer__item">
                <a class="footer__link" href="#" aria-label="Перейти к ближайших круизов.">
                  Ближайшие круизы
                </a>
              </li>
              <li class="footer__item">
                <a class="footer__link" href="#" aria-label="Перейти к контактам.">
                  Контакты
                </a>
              </li>
            </ul>
          <ul class="footer__social">
            <li class="footer__item">
              <a class="footer__link-social" href="https://vk.com/htmlacademy" aria-label="Перейти на нашу страницу в Фейсбуке.">
                <svg class="footer__facebook" width="11" height="20" aria-hidden="true" focusable="false">
                  <use xlink:href="img/sprite_auto.svg#facebook"></use>
                </svg>
              </a>
            </li>
            <li class="footer__item">
              <a class="footer__link-social" href="#" aria-label="Перейти на нашу страницу в Инстаграме.">
                <svg class="footer__instagram" width="20" height="20" aria-hidden="true" focusable="false">
                  <use xlink:href="img/sprite_auto.svg#instagram"></use>
                </svg>
              </a>
            </li>
            <li class="footer__item">
              <a class="footer__link-social" href="#" aria-label="Перейти на нашу страницу в Твиттере.">
                <svg class="footer__twitter" width="19" height="16" aria-hidden="true" focusable="false">
                  <use xlink:href="img/sprite_auto.svg#twitter"></use>
                </svg>
              </a>
            </li>
          </ul>
        </div>
      </footer>
    </div>

    <!-- Модалки -->
    <div class="modal modal--preload" data-modal="feedback">
      <div class="modal__wrapper">
        <div class="modal__overlay" data-close-modal></div>
        <div class="modal__content">
          <p class="modal__description">Обычная модалка</p>
          <button class="modal__close-btn btn-reset" type="button" aria-label="Закрыть попап" data-close-modal>
            <svg width="15" height="15">
              <use xlink:href="img/sprite_auto.svg#icon-close"></use>
            </svg>
          </button>
        </div>
      </div>
    </div>

    <div class="modal modal--preload modal--fit-content modal--no-scale" data-modal="success">
      <div class="modal__wrapper">
        <div class="modal__overlay" data-close-modal></div>
        <div class="modal__content">
          <p class="modal__description">Размер этой модалки зависит от ширины контента,<br> отключена анимация-скейл</p>
          <button class="modal__close-btn btn-reset" type="button" aria-label="Закрыть попап" data-close-modal>
            <svg width="15" height="15">
              <use xlink:href="img/sprite_auto.svg#icon-close"></use>
            </svg>
          </button>
        </div>
      </div>
    </div>

    <script src="js/vendor.min.js"></script>
    <script src="js/main.min.js"></script>
  </body>
</html>
